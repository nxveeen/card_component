<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />

  <!--javaScript -->
  <script defer type="module" src="/src/js/main.js"></script>

  <!-- styleSheet -->
  <link rel="stylesheet" href="/src/sass/main.scss" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="div1"></div>
      <div class="div2">
        <!-- heading -->
        <h3>
          Order Summary
        </h3>

        <!-- description -->
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <!-- plan details -->
        <div class="plan__container">
          <div class="plan">
            <img src="/src/images/icon-music.svg" alt="music">
            <div class="plan__type">
              <p class="type">
                Annual Plan
              </p>
              <p class="amount">
                $59.99/year
              </p>
            </div>
          </div>
          <a class="plan__change" href="">Change</a>
        </div>

        <!-- buttons -->
        <div class="btn__container">
          <button class="btn">
            Proceed to Payment
          </button>
          <button class="btn btn__cancel">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </div>
